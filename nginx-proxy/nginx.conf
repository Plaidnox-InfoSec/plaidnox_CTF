user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Cache configuration for cache poisoning vulnerability
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # Server on port 80 - Main proxy with vulnerabilities
    server {
        listen 80;
        server_name _;

        # Vulnerable to HTTP Request Smuggling (CL.TE)
        # Does not properly handle Content-Length and Transfer-Encoding
        
        location /admin {
            # Admin endpoint - should be protected
            proxy_pass http://flask-backend:5000/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # No proper access control - vulnerable to request smuggling
            proxy_http_version 1.1;
        }

        location /api/flask/ {
            # Enable CORS for CTF challenge
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Vulnerable to cache poisoning via X-Forwarded-Host
            proxy_cache my_cache;
            proxy_cache_key "$scheme$host$request_uri$http_x_forwarded_host";
            proxy_cache_valid 200 5m;
            add_header X-Cache-Status $upstream_cache_status;
            
            # Vulnerable: uses X-Forwarded-Host in cache key
            proxy_set_header Host $http_x_forwarded_host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Strip /api/flask prefix and pass to Flask backend
            rewrite ^/api/flask/(.*)$ /$1 break;
            proxy_pass http://flask-backend:5000;
        }

        location /api/node/ {
            # Enable CORS for CTF challenge
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Strip /api/node prefix and pass to Node service
            rewrite ^/api/node/(.*)$ /$1 break;
            proxy_pass http://node-service:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
        }

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Server on port 8080 - Backend for request smuggling
    server {
        listen 8080;
        server_name _;

        # More lenient parsing - enables CL.TE smuggling
        client_body_buffer_size 1k;
        client_max_body_size 8m;

        location / {
            proxy_pass http://flask-backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Vulnerable configuration
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Does not strip Transfer-Encoding properly
            proxy_pass_request_headers on;
        }

        location /admin {
            proxy_pass http://flask-backend:5000/admin;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
        }
    }
}
